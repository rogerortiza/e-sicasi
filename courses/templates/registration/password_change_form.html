{% extends "base.html" %}
{% block title %}Change your password{% endblock %}
{% block content %}
  <h1>Change your password</h1>
  <div class="ui segment">
    <div class="ui blue tiny message">Use the form below to change your password.</div>
    <form class="ui form" method="post">
      {{ form.as_p }}
      <p><input class="ui green button" type="submit" value="Change"></p>
      {% csrf_token %}
    </form>
  </div>

{% endblock %}
