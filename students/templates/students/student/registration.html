{% extends "base.html" %}

{% block title %} Sign up {% endblock %}

{% block content %}
  <h1>
    Sign up
  </h1>
  <div class="">
    <p>Enter your details to create an account:</p>
    <form class="ui form" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input class="ui button green" type="submit" value="Create my account" /></p>
    </form>
  </div>
{% endblock %}
